<table class="table">
    <thead>
      <tr>
        <th *ngFor="let item of objectKeys(data[0])">{{item}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data| paginate: { itemsPerPage: 10, currentPage: p } let i = index; ">
        <td *ngFor="let i of objectKeys(item)" scope="row">{{item[i] || '-'}}</td>
      </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
