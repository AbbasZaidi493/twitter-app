<div class="user-outer">
  <div class="user-inner">
    <span class="user-heading">User Search</span>
    <div class="input-group md-form" style="width: 20%">
      <input class="form-control" [(ngModel)]="searchText" name="searchText" (keyup.enter)="getTweetsByUser()" type="text" placeholder="Search by User" aria-label="Search">
      <div class="input-group-append"> 
        <span class="input-group-text icon" (click)="getTweetsByUser()"><i class="fa fa-search"
            aria-hidden="true"></i></span>
      </div>
    </div>
  </div>
  <div *ngIf="searchError" class="alert alert-warning" role="alert">
    <i class="fa fa-info-circle"></i> {{searchError}}
  </div>
  <app-custom-table *ngIf="requiredData.length>0" [data]="requiredData"></app-custom-table>
</div>
