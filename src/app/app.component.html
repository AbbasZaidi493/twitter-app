<div style="height: 100vh;">
  <h3 style="padding-left: 50px; padding-top: 20px; padding-bottom: 20px">Angular Twitter</h3>
  <div style="display: flex; flex-direction: row">
    <div [ngClass]="{'selected' : isHashtagSelected}" class="tabs" (click)="hastagSearchSelected()">
      <span style="text-align: center; margin: auto">Hashtag search</span>
    </div>
    <div [ngClass]="{'selected' : isUserSelected}" class="tabs" (click)="userSearchSelected()">
      <span style="text-align: center; margin: auto">User search</span>
    </div>
  </div>
  
  <router-outlet></router-outlet>
</div>
